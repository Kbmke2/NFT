<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="styles/nft2time.css">

</head>

<body>
    <div class="card">
        <div class="image">
            <img src="images/equilibrium.jpeg" alt="">
        </div>
        <h2>Equilibrium #3429</h2>
        <div class="descrip">
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="price-time">
            <div class="amount">
                <!-- leaving the alt text blank tells pages readers that the image is just a decorative image but the alt text identifier should still be there. -->
                <img src="images/ethereum.svg" alt="">
                <p>0.041ETH</p>
            </div>
            <div class="days">
                <img src="images/clock.svg" alt="clock emoji">
                <p>3 days left</p>
            </div>
        </div>

        <div class="creator">
        </div>
        <div class="person">
            <img id="creator" src="images/avatar.png" alt="picture of the creator">

            <p id="who">Creation of</p>
            <Jules id="name">Jules Wyvren</p>
        </div>

    </div>
</body>

</html>
